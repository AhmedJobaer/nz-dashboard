<!-- Status summary cards -->
<div class="container mt-4">
  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of statusSummary">
      <div
        class="card shadow-sm h-100 text-white text-center"
        [ngStyle]="{ backgroundColor: statusColors[item.status] || '#999999' }"
      >
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title mb-2">{{ item.status }}</h5>
          <p class="card-text fs-4 fw-bold">{{ item.count }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Highcharts pie chart -->
  <div class="mt-5">
    <highcharts-chart
      *ngIf="chartOptions.series"
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block"
    ></highcharts-chart>
  </div>

  <!-- Bar chart for Confirmed tickets by Airline -->
  <div class="mt-5">
    <highcharts-chart
      *ngIf="airlineBarChartOptions.series"
      [Highcharts]="Highcharts"
      [options]="airlineBarChartOptions"
      style="width: 100%; height: 400px; display: block"
    ></highcharts-chart>
  </div>
  <div class="mt-5">
    <highcharts-chart
      *ngIf="top5AirlinesChartOptions.series"
      [Highcharts]="Highcharts"
      [options]="top5AirlinesChartOptions"
      style="width: 100%; height: 400px; display: block"
    ></highcharts-chart>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <highcharts-chart
        *ngIf="routeBarChartOptions.series"
        [Highcharts]="Highcharts"
        [options]="routeBarChartOptions"
        style="width: 100%; height: 500px; display: block"
      ></highcharts-chart>
    </div>

    <div class="col-md-6">
      <highcharts-chart
        *ngIf="routeDonutChartOptions.series"
        [Highcharts]="Highcharts"
        [options]="routeDonutChartOptions"
        style="width: 100%; height: 500px; display: block"
      ></highcharts-chart>
    </div>
  </div>

  <!-- Top 5 Routes - Horizontal Bar Chart -->
  <div *ngIf="top5RouteBarChartOptions.series">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="top5RouteBarChartOptions"
      style="width: 100%; height: 400px; display: block"
    ></highcharts-chart>
  </div>

  <!-- Top 5 Routes - Donut Chart -->
  <div *ngIf="top5RouteDonutChartOptions.series">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="top5RouteDonutChartOptions"
      style="width: 100%; height: 400px; display: block"
    ></highcharts-chart>
  </div>
</div>
